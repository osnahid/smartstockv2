
<div class="panel-header bg-primary-gradient">
  <div class="page-inner py-5">
    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
      <div>
        <h3 class="text-white pb-2 fw-bold">Liste des commandes</h3>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Montant</th>
        <th scope="col">Statut</th>
        <th scope="col">Method de Payement</th>
        <th scope="col">Montant Payé</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <th scope="row">{{order.id}}</th>
        <td>{{order.amount}}</td>
        <td>{{order.status}}</td>
        <td>{{order.payment_method}}</td>
        <td>{{order.amount_paid}}</td>
        <td>
          <button class="btn btn-danger" [swal]="['Suppression!', 'Vous etes sure ?', 'warning']" (confirm)="deleteSingleAccount(account.uuid)"  style="margin-right: 15px">Supprimer</button>
          <button class="btn btn-info">Détails</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="col-md-12  text-center">
      <br>
      <p class="is-loading is-loading-lg" *ngIf="orders.length<=0"></p>
    </div>
  </div>
</div>
