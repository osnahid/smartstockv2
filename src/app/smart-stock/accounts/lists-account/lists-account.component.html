<div class="panel-header bg-primary-gradient">
  <div class="page-inner py-5">
    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
      <div>
        <h3 class="text-white pb-2 fw-bold">Liste des utilisateurs</h3>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom Complet</th>
        <th scope="col">Adresse</th>
        <th scope="col">Telephone</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accounts">
        <th scope="row">{{account.id}}</th>
        <td>{{account.name}}</td>
        <td>{{account.address}}</td>
        <td>{{account.phone}}</td>
        <td>{{account.email}}</td>
        <td>
          <button class="btn btn-danger" [swal]="['Suppression!', 'Vous etes sure ?', 'warning']" (confirm)="deleteSingleAccount(account.uuid)"  style="margin-right: 15px">Supprimer</button>
          <button class="btn btn-info">DÃ©tails</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="col-md-12  text-center">
      <br>
      <p class="is-loading is-loading-lg" *ngIf="accounts.length<=0"></p>
    </div>
  </div>
</div>
